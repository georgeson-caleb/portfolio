<!DOCTYPE html>
<html lang="en-US">
   <head>
      <title>
         JavaScript Game
      </title>
      <link rel="stylesheet" href="style.css">
      <script src="script.js"></script>
   </head>
   <body>
      <header>
         <h1>
            Slay The Dragon
         </h1>
         <a href="../../index.html">Home</a>
      </header>
      <div id="game">
      </div>
      <div id="userInput">
         <button onclick="advanceTo(scenario.one)">Start</button>
      </div>
      <div id="stats">
         <div id="playerStats">
            <p>Player</p>
            <div>
               Health: <span id="health"></span>
            </div>
            <div>
               Weapon: <span id="weapon"></span>
            </div>
         </div>
         <div id="dragonStats">
            <p>Dragon</p>
            <div>
               Health: <span id="dHealth"></span>
            </div>
         </div>
      </div>
   </body>
</html>
